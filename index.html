<!DOCTYPE html>
<html>
<head>
    <title>FandomVerse - Ship/Pairings Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <div>
                    <h1>FandomVerse</h1>
                    <p>Ship & Relationship Database</p>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="total-pairings">0</div><div class="stat-label">Total Pairings</div></div>
                <div class="stat-card"><div class="stat-value" id="total-fandoms">0</div><div class="stat-label">Fandoms</div></div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search..." onkeyup="applyFilters()">
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> Add New</button>
                <button class="btn btn-secondary" onclick="openExportModal()"><i class="fas fa-file-export"></i> Export</button>
                <button class="btn btn-secondary" onclick="openImportModal()"><i class="fas fa-file-import"></i> Import</button>
            </div>
        </div>

        <div class="ship-grid" id="ship-grid"></div>

        <div style="text-align: center; padding: 20px; color: #666; font-size: 14px; border-top: 1px solid #ddd; margin-top: 30px;">
            <p>&copy; 2026 Bash - Fandom Relationship Database. All Rights Reserved.</p>
            <p style="font-size: 12px; margin-top: 5px; color: #999;">Organizing the chaos of shipping, one pairing at a time. âœ¨</p>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add New Pairing</h3>
            <input type="hidden" id="edit-index">
            <div class="form-grid">
                <div class="form-group"><label>Character 1</label><input type="text" id="char1"></div>
                <div class="form-group"><label>Character 2</label><input type="text" id="char2"></div>
                <div class="form-group"><label>Fandom</label><input type="text" id="fandom"></div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status"><option>OTP</option><option>Liked</option><option>Neutral</option><option>Disliked</option><option>NOTP</option></select>
                </div>
            </div>
            <div class="form-group"><label>Notes</label><textarea id="notes" rows="3"></textarea></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="savePairing()">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="export-modal" class="modal">
        <div class="modal-content"><h3>Export Data</h3><p>Download your pairings as JSON.</p>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="closeExportModal()">Cancel</button><button class="btn btn-primary" onclick="exportData()">Download</button></div>
        </div>
    </div>

    <div id="import-modal" class="modal">
        <div class="modal-content"><h3>Import Data</h3><input type="file" id="import-file" accept=".json">
            <div class="modal-footer"><button class="btn btn-secondary" onclick="closeImportModal()">Cancel</button><button class="btn btn-primary" onclick="importData()">Upload</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
