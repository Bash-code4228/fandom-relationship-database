<!DOCTYPE html>
<html>
<head>
    <title>FandomVerse - Ship/Pairings Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heart-pulse"></i>
                <div>
                    <h1>FandomVerse</h1>
                    <p>Ship & Relationship Database</p>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-pairings">0</div>
                    <div class="stat-label">Total Pairings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-fandoms">0</div>
                    <div class="stat-label">Fandoms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-fanfics">0</div>
                    <div class="stat-label">Fanfics Tracked</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search characters..." onkeyup="applyFilters()">
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> Add New</button>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Fandom</label>
                <select id="fandom-filter" onchange="applyFilters()"><option value="all">All Fandoms</option></select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="status-filter" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="OTP">OTP</option>
                    <option value="Liked">Liked</option>
                    <option value="NOTP">NOTP</option>
                </select>
            </div>
        </div>

        <div class="ship-grid" id="ship-grid"></div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Pairing</h3>
            <input type="text" id="char1" placeholder="Character 1">
            <input type="text" id="char2" placeholder="Character 2">
            <input type="text" id="fandom" placeholder="Fandom">
            <select id="type"><option>M/M</option><option>F/F</option><option>F/M</option></select>
            <select id="status"><option>OTP</option><option>Liked</option><option>Neutral</option></select>
            <button onclick="savePairing()">Save</button>
            <button onclick="closeAddModal()">Cancel</button>
        </div>
    </div>

    <div style="text-align: center; padding: 20px; color: #666; font-size: 14px; border-top: 1px solid #ddd; margin-top: 30px;">
        <p>&copy; 2026 Bash - Fandom Relationship Database. All Rights Reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
